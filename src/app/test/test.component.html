<div *ngIf="loading$ | async" class="loading">Loading...</div>
<div *ngIf="error$ | async as error" class="error">{{ error }}</div>

<div class="table-container">
  <table *ngIf="data$ | async as data" class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>User Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.name }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.mobile }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.userType }}</td>
      </tr>
    </tbody>
  </table>
</div>
